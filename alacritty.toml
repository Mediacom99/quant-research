
shell = "/usr/bin/zsh"
live_config_reload=true

[font]
normal.family="JetBrainsMonoNL Nerd Font Mono"
normal.style="Semibold"
size=16

[window]
dimensions = { columns = 80, lines = 25}
decorations = "Full"
opacity = 0.9
startup_mode = "Windowed"
dynamic_title = true

[keyboard]
bindings = [
{key = "w", mods = "Alt", action = "Copy"},
{key = "y", mods = "Control", action = "Paste"},
{key = "s", mods = "Control", action = "SearchForward"},
{key = "r", mods = "Control", action = "SearchBackward"},
{key = "x", mods = "Control", action = "ToggleViMode"},
]


